<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div id="container">
        <img id="cover" src="assets\images\illustration-article.svg" alt="" />
        <div id="category-box">
          <h2 id="category">Learning</h2>
        </div>
        <p id="publish-date">Published 21 Dec 2023</p>

        <h1 id="title">HTML & CSS foundations</h1>

        <p id="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div id="author-info">
          <img
            id="avatar"
            src="assets\images\image-avatar.webp"
            alt="Author's Avatar"
          />
          <h3 id="author">Greg Hooper</h3>
        </div>
      </div>
    </main>
  </body>
</html>
